<html>
	<head>
		<!-- these 4 files always have to be included -->
		<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
		<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
		<link rel="stylesheet" type="text/css" href="style.css" />

		<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

		<!-- these files always have to be included -->
		<script type="text/javascript" src="../../js/translate.js"></script>
		<script type="text/javascript" src="../../lib/js/materialize.js"></script>
		<script type="text/javascript" src="../../js/adapter-settings.js"></script>
		<script type="text/javascript" src="words.js"></script>

		<!-- you have to define 2 functions in the global scope: -->
		<script type="text/javascript">

			// the function loadSettings has to exist ...
			function load(settings, onChange) {
				// example: select elements with id=key and class=value and insert value
			   if (!settings) return;
				$('.value').each(function () {
					var $key = $(this);
					var id = $key.attr('id');
					if ($key.attr('type') === 'checkbox') {
						// do not call onChange direct, because onChange could expect some arguments
						$key.prop('checked', settings[id]).change(function() {
							onChange();
						});
					} else {
						// do not call onChange direct, because onChange could expect some arguments
						$key.val(settings[id]).change(function() {
							onChange();
						}).keyup(function() {
							onChange();
						});
					}
				});

				fillPosition();
				$('#linkdata').val('https://api.eiswarnung.de/').trigger('change');
				onChange(false);
			}

			function fillPosition() {
			socket.emit('getObject', 'system.config', function (err, obj) {
				if ($('#longitude').val() === '') {
					$('#longitude').val(obj.common.longitude).trigger('change');
				}
				if ($('#latitude').val() === '') {
					$('#latitude').val(obj.common.latitude).trigger('change');
				}
			});
			}

			// ... and the function save has to exist.
			// you have to make sure the callback is called with the settings object as first param!
			function save(callback) {
				// example: select elements with class=value and build settings object
				var obj = {};
				$('.value').each(function () {
					var $this = $(this);
					if ($this.attr('type') === 'checkbox') {
						obj[$this.attr('id')] = $this.prop('checked');
					} else {
						obj[$this.attr('id')] = $this.val();
					}
				});

				callback(obj);
			}
		</script>
	</head>
	<body>
		<!-- you have to put your config page in a div with id adapter-container -->
		<div class="m adapter-container">
			<!--logo -->
			<div id="header-area" class="row" >
				<div id="header-logo-title" class="col s6" >
					<img class="logo" src="template.png" >
					<p>
						<span class="translate h-title">ice road- </span>
						<span class="translate h-sub-title"> Warning for ice Road</span>
					</p>
				</div>
			</div>

				<div id="body-area" class="row">
					<div class="row">
						<div class="col s3 input-field">
							<input type="text" class="value" id="linkdata" />
							<span for="linkdata">Link von Eis Warnung</span>
							<label for="linkdata" class="translate">Link von Eis Warnung</label>
							<label for="linkdata" class="translate"></label>
						</div>

						<div class="col s3 input-field">
							<input type="text" class="value" id="APIK" />
							<span for="APIK">API Schlüssel</span>
							<label for="APIK" class="translate">API Key</label>
						</div>
					</div>

					<div class="row">
						<div class="col s2 input-field">
							<input type="text"  class="value" id="longitude" />
							<span for="longitude">Längengrad</span>
							<label for="longitude" class="translate">longitude</label>
						</div>

						<div class="col s2 input-field">
							<input type="text"  class="value" id="latitude" />
							<span for="latitude">Breitengrad</span>
							<label for="latitude" class="translate">latitude</label>
						</div>
					</div>
				</div>

		</div>
	</body>
</html>
